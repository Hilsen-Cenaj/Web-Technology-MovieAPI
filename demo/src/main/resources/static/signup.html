<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title> Sign up Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css"/>

    </head>
    
    <body>
        <div class="main-bar">
            <a id="homepage" title="Homepage" href="/">Home</a>
            <a href="/signup">Create Account</a>
            <a href="/login">Login</a>
        </div>
        <div id="container">

            <form id="signupForm" class="wrapper" modelAttribute="user" >
                <h2>CREATE ACCOUNT</h2>
               
                <input type="text" placeholder="Email" name="email" required>

                
                <input type="password" placeholder="Password" name="password" required>
        
                <button class="button signup" type="submit">Sign up</button>
                <button id="btn-reset" type="reset">Reset</button>
            </form>
        </div>
        <script src="signupscript.js" type="text/javascript"></script>

    </body>
</html>
